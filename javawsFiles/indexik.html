  <head>
    <title>Calculator Java Web Start Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  <body>
    <h1>Calculator Java Web Start Application</h1>
    <h2>Patryk Zdral application</h1>

    <script src="https://www.java.com/js/deployJava.js"></script>    
    
    <h2>Java Web Start application deployed by using the <code>launchWebStartApplication</code> function</h2>
    
    <p>
      <a href="javascript:deployJava.launchWebStartApplication('Calc.jnlp');">Lunch Calculator Application</a>

    <script>        
        var jnlpFile = "Calc.jnlp";
        deployJava.createWebStartLaunchButtonEx(jnlpFile);
    </script>
